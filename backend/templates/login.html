{% block head %}
<link rel="stylesheet" type="text/css" href="{{ static('css/login_page.css') }}" />
{% endblock %}

{% block startup %}

{% endblock %}

{% block content %}
<!DOCTYPE html>
<html lang="en">

<body>
    <div class="login-form">
        <form>
            <h2>Login</h2>
            <div class="login-fields">
                <div class="input-field">
                    <label for="uname">Username</label>
                    <input type="user_name" id="uname" placeholder="Username">
                </div>
                <div class="input-field">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Password">
                </div>
                <a href="#" class="link">Forgot Your Password?</a>
            </div>
            <div class="action">
                <button id="register_button" type="submit">Register</button>
                <button id="sign_in_button">Sign in</button>
            </div>
        </form>
    </div>
</body>

</html>



{% endblock %}



{% block scripts %}
<script src="{{ static('js/login_page.js') }}"></script>
{% endblock %}
